<!DOCTYPE html>
<html>
<head>
    <title>Welcome to BALANCE Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to BALANCE Dashboard!</h2>
        <p>Hello {{ name }},</p>
        <p>Thank you for joining the BALANCE Dashboard. We're excited to have you on board.</p>
        <p>You can log in to your account at any time:</p>
        <a href="{{ login_url }}" class="button">Log In</a>
        <p>If you have any questions, please don't hesitate to contact us.</p>
        <p>Best regards,<br>The BALANCE Team</p>
    </div>
</body>
</html>
