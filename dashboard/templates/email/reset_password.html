<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重置您的密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background-color: #f8f8f8;
            border-radius: 5px;
            letter-spacing: 5px;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>重置您的密码</h2>
        </div>
        
        <p>您收到此邮件是因为您（或其他人）请求重置您在 {{ app_name }} 的账户密码。</p>
        <p>请使用以下验证码进行密码重置：</p>
        
        <div class="verification-code">{{ code }}</div>
        
        <p>此验证码将在 {{ expire_minutes }} 分钟后失效。</p>
        
        <p>如果您没有请求重置密码，请忽略此邮件，您的账户将保持安全。</p>
        
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>如有问题，请联系 <a href="mailto:{{ support_email }}">{{ support_email }}</a></p>
        </div>
    </div>
</body>
</html>
