<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎加入 {{ app_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 200px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            margin: 20px auto;
            border-radius: 5px;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>欢迎加入 {{ app_name }}</h2>
        </div>
        
        <p>您好，{{ name }}！</p>
        
        <p>感谢您注册 {{ app_name }}。我们很高兴您能加入我们的平台，这是为青少年和年轻成年癌症幸存者设计的健康生活应用程序。</p>
        
        <p>您可以随时登录查看您的数据分析和健康状况：</p>
        
        <a href="{{ login_url }}" class="button">立即登录</a>
        
        <p>如果您有任何问题或需要帮助，请随时联系我们的支持团队。</p>
        
        <p>祝您健康愉快！</p>
        
        <div class="footer">
            <p>{{ app_name }} 团队</p>
            <p>此邮件由系统自动发送，请勿回复。</p>
        </div>
    </div>
</body>
</html>
