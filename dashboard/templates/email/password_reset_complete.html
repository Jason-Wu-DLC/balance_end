<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码重置成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 200px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            margin: 20px auto;
            border-radius: 5px;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>密码重置成功</h2>
        </div>
        
        <p>您好，{{ name }}！</p>
        
        <p>您的 {{ app_name }} 账户密码已成功重置。</p>
        
        <p>如果您未进行此操作，请立即联系我们的支持团队或尝试重新设置您的密码。</p>
        
        <p>您可以使用新密码登录您的账户：</p>
        
        <a href="{{ login_url }}" class="button">立即登录</a>
        
        <div class="footer">
            <p>{{ app_name }} 团队</p>
            <p>此邮件由系统自动发送，请勿回复。</p>
        </div>
    </div>
</body>
</html>
